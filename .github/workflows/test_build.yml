name: Build test_container

on:
  push:
    branches:
      - master
  workflow_call:
  workflow_dispatch:

jobs:
  cancel_redundant:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Redundant Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

  test_multiple_arch:
    # In your workflow, this 'uses' key should be: the-iea/gha-workflow-build-single-container/.github/workflows/build_container.yml@master
    uses: ./.github/workflows/build_container.yml
    # This causes the called workflow to inherit the secrets from the parent workflow (this one)
    secrets: inherit
    # Other vars are available, see README for details
    with:
      AWS_ECR_REPOSITORY: 099538280162.dkr.ecr.eu-west-2.amazonaws.com/iea/shared/cr/gh/bld/psh/test
      DOCKERFILE: test_container/Dockerfile
      PLATFORMS: linux/amd64,linux/arm64

  test_single_arch:
    # In your workflow, this 'uses' key should be: the-iea/gha-build-container/.github/workflows/build_container.yml@master
    uses: ./.github/workflows/build_container.yml
    # This causes the called workflow to inherit the secrets from the parent workflow (this one)
    secrets: inherit
    # Other vars are available, see README for details
    with:
      AWS_ECR_REPOSITORY: 099538280162.dkr.ecr.eu-west-2.amazonaws.com/iea/shared/cr/gh/bld/psh/test
      DOCKERFILE: test_container/Dockerfile
      PLATFORMS: linux/amd64
      TAG_MASTER_AS_LATEST: true
