name: Build test_container

on:
  push:
    branches:
      - master
  workflow_call:
  workflow_dispatch:

jobs:
  test_multiple_arch:
    # In your workflow, this 'uses' key should be: the-iea/gha-build-container/.github/workflows/build_container.yml@master
    uses: ./.github/workflows/build_container.yml
    # This causes the called workflow to inherit the secrets from the parent workflow (this one)
    secrets: inherit
    # Other vars are available, see README for details
    with:
      AWS_ECR_REPOSITORY: 099538280162.dkr.ecr.eu-west-2.amazonaws.com/iea/shared/cr/gh/bld/psh/test
      DOCKERFILE: test_container/Dockerfile
      PLATFORMS: linux/amd64,linux/arm64

  test_single_arch:
    # In your workflow, this 'uses' key should be: the-iea/gha-build-container/.github/workflows/build_container.yml@master
    uses: ./.github/workflows/build_container.yml
    # This causes the called workflow to inherit the secrets from the parent workflow (this one)
    secrets: inherit
    # Other vars are available, see README for details
    with:
      AWS_ECR_REPOSITORY: 099538280162.dkr.ecr.eu-west-2.amazonaws.com/iea/shared/cr/gh/bld/psh/test
      DOCKERFILE: test_container/Dockerfile
      PLATFORMS: linux/amd64
      TAG_MASTER_AS_LATEST: true

  generate_docs:
    runs-on: ubuntu-latest
    needs:
      - test_multiple_arch
      - test_single_arch
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # otherwise, you will fail to push refs to dest repo

      # This can be removed when this PR is accepted: https://github.com/tj-actions/auto-doc/pull/405
      - name: Download auto-doc
        run: |
          mkdir -p /tmp/auto-doc
          oldcd=$(pwd)
          cd /tmp/auto-doc
          git clone https://github.com/andreas-aman/auto-doc.git .
          sed s/tj-actions/andreas-aman/g -i -s go.mod main.go action.yml
          go install
          cd "$oldcd"

      - name: Run auto-doc
        uses: andreas-aman/auto-doc@reusable
        with:
          filename: '.github/workflows/test_build.yml'
          reusable: true

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v8.6
        id: verify-changed-files
        with:
          files: |
            README.md

      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: peter-evans/create-pull-request@v4
        with:
          base: 'main'
          title: 'auto-doc: Updated README.md'
          branch: 'chore/auto-doc-update-readme'
          commit-message: 'auto-doc: Updated README.md'
          body: 'auto-doc: Updated README.md'
