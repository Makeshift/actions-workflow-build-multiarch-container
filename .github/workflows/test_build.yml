name: Build test_container

on:
  push:
    branches:
      - master
  workflow_call:
  workflow_dispatch:

jobs:
  cancel_redundant:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Redundant Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

  test_multiple_arch:
    # In your workflow, this 'uses' key should be: the-iea/gha-workflow-build-single-container/.github/workflows/build_container.yml@master
    uses: ./.github/workflows/build_container.yml
    # This causes the called workflow to inherit the secrets from the parent workflow (this one)
    secrets: inherit
    # Other vars are available, see README for details
    with:
      AWS_ECR_REPOSITORY: 099538280162.dkr.ecr.eu-west-2.amazonaws.com/iea/shared/cr/gh/bld/psh/test
      DOCKERFILE: test_container/Dockerfile
      PLATFORMS: linux/amd64,linux/arm64

  test_single_arch:
    # In your workflow, this 'uses' key should be: the-iea/gha-build-container/.github/workflows/build_container.yml@master
    uses: ./.github/workflows/build_container.yml
    # This causes the called workflow to inherit the secrets from the parent workflow (this one)
    secrets: inherit
    # Other vars are available, see README for details
    with:
      AWS_ECR_REPOSITORY: 099538280162.dkr.ecr.eu-west-2.amazonaws.com/iea/shared/cr/gh/bld/psh/test
      DOCKERFILE: test_container/Dockerfile
      PLATFORMS: linux/amd64
      TAG_MASTER_AS_LATEST: true

  generate_docs:
    runs-on: ubuntu-latest
    needs:
      - test_multiple_arch
      - test_single_arch
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          fetch-depth: 0 # otherwise, you will fail to push refs to dest repo

      - name: Download auto-doc
        id: autodoc
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p /tmp/auto-doc /tmp/gopath
          oldcd=$(pwd)
          cd /tmp/auto-doc
          git clone https://github.com/tj-actions/auto-doc.git .
          gh pr checkout 405
          go install
          cd "$oldcd"
          rm -rf /tmp/auto-doc
          BIN_PATH="${GOPATH:-$HOME/go}/bin/auto-doc"
          "$BIN_PATH" -h
          echo "BIN_PATH=$BIN_PATH" >> "$GITHUB_OUTPUT"

      - name: Run auto-doc
        uses: andreas-aman/auto-doc@reusable # Should be replaced when this PR is merged: https://github.com/tj-actions/auto-doc/pull/405
        with:
          bin_path: ${{ steps.autodoc.outputs.BIN_PATH }}
          filename: '.github/workflows/build_container.yml'
          reusable: true

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v13.1
        id: verify-changed-files
        with:
          files: |
            README.md

      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          base: 'master'
          title: 'auto-doc: Updated README.md'
          branch: 'chore/auto-doc-update-readme'
          commit-message: 'auto-doc: Updated README.md'
          body: 'auto-doc: Updated README.md'
